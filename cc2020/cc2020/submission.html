
<!DOCTYPE html>

<body>
    <div class="container">
        <header>
            <a href="index.html" id="logo"><img src="images/logo0.png" alt="logo"/></a>    
            <nav>
               <ul>
                  <li><a href="index.html">ISAECT</a></li>
                  <li><a href="index.html#keynotespeakers">KEYNOTE SPEAKERS</a></li>
                    <li><a href="submission.html">SUBMITTION</a></li>
                  <li><a href="#">SOCIAL EVENTS</a></li>
               </ul>
            </nav>
        </header>
        <div class="form_container">
            <form action="" method="POST">
                <label for="name">Name</label>
                <div id="row">
                    <div id="col">    
                        <input type="text" id="first" name="first" required>
                        <p>First</p>
                    </div>
                    <div id="col">
                        <input type="text" id="last" name="last" required>
                        <p>Last</p>
                    </div>
                </div>
                <label for="email">Carleton Email</label>
                <input type="email" id="email" name="email" required>
                <p id="note">We require a Carleton email address, NOT Hotmail, Gmail, Yahoo, etc.</p>
                
                <label for="date">Date of Workshop</label>
                <input type="date" name="date_of_workshop" id="date" required>

                <label for="time">Workshop Start Time</label>
                <input type="time" name="Workshop_start_time" id="time" required>

                <label for="number">Max. Number of Participants</label>
                <input type="number" name="Max_Number_of_Participants" id="number" required>

                <label for="radiobtns">Do you want this Workshop advertised in the Top-5?</label>
                <div>
                    <input type="radio" name="advertised" id="r_yes" value="yes">
                    <label for="r_yes" id="label">Yes</label>
                </div>
                <br/>
                <div>
                    <input type="radio" name="advertised" id="r_no" value="no">
                    <label for="r_no" id="label">No</label>
                </div>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </div>
